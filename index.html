<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remsima_guide</title>
  <style>
    html, body {
      height: 100%;
      margin: 10px;
      padding: 10px;
      overflow: scroll; 
    }
    body {
      display: flex;
      flex-direction: column; 
      background-color: #000; 
    }

    #videoPlayer {
      width: 100%;
      flex: 1; 
      object-fit: contain;
    }

    .disclaimer {
      text-align: center;
      padding: 10px;
      background-color: #fff; 
      flex-shrink: 0;
      margin: 0;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <video id="videoPlayer" autoplay muted controls playsinline>
    </video>

  <p class="disclaimer">
    ※“당사는 의료기관이 아니며, 해당 영상은 치료 목적이 아닌 보조적 건강관리 서비스를 목적으로 합니다. <br>환자는 별도의 보건의료전문가로부터 교육을 받아야 합니다.”
  </p>

  <script>
    (function() {
      const videoUrl = 'https://remsima-avi.s3.ap-northeast-2.amazonaws.com/remsima_pen_guide.mp4';
      const video = document.getElementById('videoPlayer');
      const source = document.createElement('source');
      source.src = videoUrl;
      source.type = 'video/mp4';
      video.appendChild(source);
      video.load();
    })();
  </script>
</body>
</html>
